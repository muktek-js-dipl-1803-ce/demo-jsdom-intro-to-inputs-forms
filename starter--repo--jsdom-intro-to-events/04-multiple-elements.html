<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Multiple Events</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>

      <div class="left-side ">
			<h4>Portraits Collection</h4>
			<div class="column-container portrait-collection">

				<div class="collection-item">
					<img src="https://unsplash.it/300/200?image=222" alt="">
					<h6 class="item-name">Halo Sky</h6>
					<button class="adder">+</button>
				</div>

				<div class="collection-item">
					<img src="https://unsplash.it/300/200?image=200" alt="">
				    <h6 class="item-name">Needs Baby Shampoo</h6>

					<button class="adder">+</button>
				</div>

				<div class="collection-item">
					<img src="https://unsplash.it/300/200?image=137" alt="">
					<h6 class="item-name">Peephole</h6>
					<button class="adder">+</button>
				</div>

				<div class="collection-item">
					<img src="https://unsplash.it/300/200?image=718" alt="">
					<h6 class="item-name">Feral Instincts</h6>
					<button class="adder">+</button>
				</div>

			</div>
      </div>
      <div class="right-side">
      	<h4>Items in Your Cart</h4>
			<ul class="your-cart">
					<!-- OUTPUT -->
			</ul>
      </div>

      <script src="./js/utils.js"></script>
      <script src="./js/04-multiple-elements.js"></script>
   </body>
</html>
